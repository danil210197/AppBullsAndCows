<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

    <title>Регистрация</title>
    <link rel="stylesheet"
          href="../css/style.css"
          th:href="@{/css/style.css}"
          type="text/css"/>

</head>
<body class="mainContainer">

<form name="formReg" action="/reg" method="POST" th:object="${user}">
    <div class="containerReg">

        <h1>Регистрация</h1>
        <div class="containerRegInner">
            <div><span class="regtext">Логин:</span></div>
            <div><input type="text" name="login" th:field="*{login}"/></div>
        </div>

        <div class="containerRegInner">
            <div><span class="regtext">Пароль:</span></div>
            <input type="password" name="password" th:field="*{password}"/>
        </div>

        <div class="containerRegInner">
            <div><span class="regtext">Подтверждение пароля:</span></div>
            <input type="password" name="confirmPassword" th:field="*{passwordConfirm}"/>
        </div>

        <div class="buttonSubmit">
            <input class="submittxt" type="submit" value="Зарегистрироваться"/>
        </div>

        <span th:text="${errorAnswer}" class="errorAnswer"></span>

    </div>

</form>

</body>
</html>
